<!DOCTYPE html>
<html>
<head>
<title>JavaScript Guessing Game</title>
</head>
<body onload="do_game()">
<script >
var target;
var guess_input_text;
var guess_input;
var finished = false;
var guesses = 0;
var UnsortinputArray=["magenta", "white", "cyan", "gray", "blue", "green", "orange", "red", "gold", "yellow"];
var inputArray=UnsortinputArray.sort();
var str=inputArray[0];
function do_game(){
var random_number = Math.random() * 10;
var random_number_integer = Math.floor(random_number);
target=inputArray[random_number_integer];
for(j=1;j<10;j++){
	str=str+", "+inputArray[j];
}
	
while (!finished) {
guess_input_text = prompt("I am thinking of one of these colors: \n\n "+str+
"\n\n"+
"What color am I thinking of? ");
guess_input = guess_input_text;
guesses += 1;
finished = check_guess();
}
}
function check_guess() {
if (isNList(guess_input)) {
alert("Sorry, I don't recognize your color\n\n" +
"Please try again");
return false;
}
if (guess_input> target) {
alert("Sorry, your guess is not correct!\n\n"+
"Hint:your color is alphabetically higher than mine.\n\n"+"Please try again");
return false;
}
if (guess_input < target) {
alert("Sorry, your guess is not correct!\n\n"+
"Hint:your color is alphabetically lower than mine.\n\n"+"Please try again");
return false;
}
document.body.style.backgroundColor=target;
alert("Congratulations you have guessed the color!\n\n" +
"It took you " + guesses +
" guesses to finish the game!\n\n"+"You can see the color in the background");
//document.body.style.backgroundColor=target;
return true;
}
function isNList(guess_input){
	for(i=0;i<10;i++){
		if(guess_input==inputArray[i]){
			return false;
		}
	}
	return true;
}
</script>

</body>
</html>
