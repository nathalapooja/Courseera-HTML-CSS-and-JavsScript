<!DOCTYPE HTML>
<html>
<head>
    <title>Matching Game-Part1</title>
    <style>
        img {
            position: absolute;
        }
        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }
        #rightSide {
            left: 500px;
            border-left: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left.</p>
    <div id="leftSide">
    </div>
    <div id="rightSide">
    </div>
	<script>
	 var num_Faces = 5;
        var div_LeftSide = document.getElementById("leftSide");
        var div_RightSide = document.getElementById("rightSide");
		var theBody = document.getElementsByTagName("body")[0];
        function generateSmileFaces() {
		    while (div_LeftSide.firstChild) {
                div_LeftSide.removeChild(div_LeftSide.firstChild);
            }
            while (div_RightSide.firstChild) {
                div_RightSide.removeChild(div_RightSide.firstChild);
            }
            for (i = 0; i < num_Faces; ++ i) {
                elem_img = document.createElement("img");
                elem_img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png"
                elem_img.style.top = Math.floor(Math.random() * 401) + "px";
                elem_img.style.left = Math.floor(Math.random() * 401) + "px";
                div_LeftSide.appendChild(elem_img);
            }
			var the_clone=div_LeftSide.cloneNode(true);
		    the_clone.removeChild(the_clone.lastChild);
		    div_RightSide.appendChild(the_clone);
		
		    div_LeftSide.lastChild.onclick = function nextLevel(event){
                event.stopPropagation();
                num_Faces += 5;
                generateSmileFaces();
            }
        }
        generateSmileFaces();
	    theBody.onclick = function gameOver() {
            alert("Game Over!");
            theBody.onclick = null;
            div_LeftSide.lastChild.onclick = null;
        }
	</script>
</body>
</html>
